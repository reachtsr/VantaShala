
buildscript {

    project.ext {
        springBootVersion = '1.4.0.RELEASE'
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
    repositories {
        mavenCentral()
    }
}

allprojects {

    group = 'com.vs'
    version = '0.0.1-SNAPSHOT'

    task hello << {task -> println "I'm $task.project.name "}
}

subprojects {

    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'java'

    apply plugin: 'spring-boot'
    dependencies {
        compile("com.google.guava:guava:19.0")
        compile("commons-beanutils:commons-beanutils:1.9.2")
        compile("commons-fileupload:commons-fileupload:1.3")
        compile('org.springframework.boot:spring-boot-starter-security')
        compile("org.springframework.boot:spring-boot-starter-thymeleaf")
        compile('org.springframework.boot:spring-boot-starter-social-facebook')
        compile('org.springframework.boot:spring-boot-starter-social-linkedin')
        compile('org.springframework.boot:spring-boot-starter-social-twitter')
        compile('org.springframework.boot:spring-boot-starter-web')
        compile("org.springframework.social:spring-social-facebook")
        compile('org.springframework.boot:spring-boot-starter-aop')
        compile('org.springframework.boot:spring-boot-starter-cache')
        compile('org.springframework.boot:spring-boot-starter-data-mongodb')
        compile('org.springframework.boot:spring-boot-configuration-processor')
        compile('org.springframework.boot:spring-boot-devtools')
        compile('org.springframework.boot:spring-boot-starter-jersey')
        compile('org.springframework.boot:spring-boot-starter-mail')
        //compile('org.springframework.session:spring-session')
        compile('org.springframework.boot:spring-boot-starter-social-facebook')
        compile('org.springframework.boot:spring-boot-starter-validation')
        compile('org.springframework.boot:spring-boot-starter-velocity')
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.projectlombok:lombok:1.16.6')
        compile("org.springframework.boot:spring-boot-starter-actuator")
        compile("org.springframework.social:spring-social-security:1.1.4.RELEASE")
        compile("org.springframework.social:spring-social-config:1.1.4.RELEASE")
        compile("org.springframework.social:spring-social-facebook:2.0.3.RELEASE")
        compile("org.springframework.social:spring-social-twitter:1.1.2.RELEASE")
        compile("org.springframework.social:spring-social-linkedin:1.0.2.RELEASE")
        compile("org.springframework.social:spring-social-google:1.0.0.RELEASE")
        compile("io.springfox:springfox-swagger-ui:2.5.0")
        compile("io.springfox:springfox-swagger2:2.2.2")
        testCompile('com.jayway.restassured:rest-assured:2.8.0')
        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')

        testCompile "junit:junit:4.12"
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    if(!project.name.startsWith("web")) {
        println "Disabling BootRepackage for : "+project.name
        bootRepackage.enabled = false;
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '2.14'
    }

    task show << {
        println ""
        println "-----------------------------------------------"
        println "Project Name: " + projTitle
        println "Version: " + projVersion
        println "Home directory: "
        println "Build output: " + relativePath(compileJava.destinationDir)
        println "Resources output: " + relativePath(processResources.destinationDir)
        println "Test output dir: " + relativePath(sourceSets.test.output.classesDir)
        println "Test result dir: " + relativePath(testResultsDir)
        println "Report dir: " + relativePath(testReportDir)
        println "-----------------------------------------------"
    }

    compileJava.dependsOn(processResources)
}


