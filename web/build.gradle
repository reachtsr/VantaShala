
apply plugin: 'war'

war {
    baseName = 'myapp'
    version =  '0.5.0'
}

configurations {
    providedRuntime
}

dependencies {
    compile project(':api')
    compile project(':auth')
    compile project(':service')
    compile project(':common')
    compile project(':utils')

    runtime project(':common')
    runtime project(':utils')
    runtime project(':api')
    runtime project(':service')
}

bootRun {
    addResources = true
}

